<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Para Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!--Para Bootstrap-->
    <link rel="stylesheet" href="css/style.css"> <!--Para sobreescribir Bootstrap-->
</head>
<body>
    <h1>Bootstrap grid system</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6">Col1</div>
            <div class="col-md-4 col-sm-6">Col2</div>
            <div class="col-md-4 col-sm-6">Col3</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6">Col4</div>
            <div class="col-md-4 col-sm-6">Col5</div>
            <div class="col-md-4 col-sm-6">Col6</div>
        </div>
        <div class="row">
            <div class="col-6">Col7</div> <!-- Corresponde al tamaño extra small de la pantalla -->
            <div class="col-6">Col8</div> <!-- Corresponde al tamaño extra small de la pantalla -->
            <div class="col-6">Col9</div> <!-- Corresponde al tamaño extra small de la pantalla -->
        </div>
    </div>
    
    <!--Esto debe ir al final-->
    <script src="js/jquery.js"></script> <!--Para Bootstrap-->
    <script src="js/bootstrap.min.js"></script> <!--Para Bootstrap-->
    <script src="js/script.js"></script> <!--Para sobreescribir Bootstrap-->
</body>
</html>
